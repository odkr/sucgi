        </arg>
        <arg nr="2" direction="out">
            <minsize type="argvalue" arg="1"/>
        </arg>
        <noreturn>false</noreturn>
        <use-retval/>
    </function>

    <function name="strsignal">
        <arg nr="1">
            <not-bool/>
            <valid>1:</valid>
        </arg>
        <noreturn>false</noreturn>
        <use-retval/>
    </function>
