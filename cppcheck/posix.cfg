<?xml version="1.0"?>
<def>
    <define name="LOGIN_NAME_MAX" value="16"/>
    <define name="PATH_MAX" value="255"/>
    <define name="O_EXEC" value="0"/>
    <define name="O_SEARCH" value="0"/>

    <function name="fchdir">
        <arg nr="1">
            <not-bool/>
            <valid>3:</valid>
        </arg>
        <noreturn>false</noreturn>
        <use-retval/>
    </function>

    <function name="getgroups">
        <arg nr="1">
            <not-bool/>
