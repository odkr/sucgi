<?xml version="1.0"?>
<def>
	<!-- err.h -->
	<function name="err">
		<formatstr type="printf"/>
		<arg nr="1" direction="in">
			<valid>0:127</valid>
		</arg>
		<arg nr="2" direction="in">
			<formatstr/>
		</arg>
		<noreturn>true</noreturn>
	</function>

	<function name="errx">
		<formatstr type="printf"/>
		<arg nr="1" direction="in">
			<valid>0:127</valid>
		</arg>
		<arg nr="2" direction="in">
			<formatstr/>
		</arg>
		<noreturn>true</noreturn>
	</function>

	<function name="warn">
		<formatstr type="printf"/>
		<arg nr="1" direction="in">
			<formatstr/>
		</arg>
		<noreturn>false</noreturn>
	</function>

	<function name="warnx">
		<formatstr type="printf"/>
		<arg nr="1" direction="in">
			<formatstr/>
		</arg>
		<noreturn>false</noreturn>
	</function>

	<!-- syslog.h -->
	<function name="LOG_MASK">
		<arg nr="1" direction="in"/>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<function name="setlogmask">
		<arg nr="1" direction="in"/>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<!-- unistd.h -->
	<function name="execl">
		<arg nr="1" direction="in">
			<not-null/>
			<not-uninit/>
		</arg>
		<arg nr="2" direction="in">
			<not-null/>
			<not-uninit/>
		</arg>
		<arg nr="variadic" direction="in">
			<not-uninit/>
		</arg>
		<noreturn>true</noreturn>
	</function>

	<function name="execlp">
		<arg nr="1" direction="in">
			<not-null/>
			<not-uninit/>
		</arg>
		<arg nr="2" direction="in">
			<not-null/>
			<not-uninit/>
		</arg>
		<arg nr="variadic" direction="in">
			<not-uninit/>
		</arg>
		<noreturn>true</noreturn>
	</function>

	<function name="getgrouplist">
		<arg nr="1" direction="in"/>
		<arg nr="2" direction="in"/>
		<arg nr="3" direction="out"/>
		<arg nr="4" direction="inout"/>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<function name="setgroups">
		<arg nr="1" direction="in"/>
		<arg nr="2" direction="in"/>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>
</def>
