<?xml version="1.0"?>
<def>
	<!-- env.h -->
	<function name="env_is_name">
		<use-retval/>
		<noreturn>false</noreturn>
		<arg nr="1" direction="in">
			<not-null/>
			<not-uninit/>
			<strz/>
		</arg>
	</function>

	<function name="env_restore">
		<arg nr="1" direction="in">
			<not-null/>
			<not-uninit/>
		</arg>
		<arg nr="2" direction="in"/>
		<arg nr="3" direction="in">
			<not-null/>
			<not-uninit/>
		</arg>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<!-- error.h -->
	<function name="error">
		<noreturn>true</noreturn>
		<formatstr type="printf"/>
		<arg nr="1" direction="in">
			<formatstr/>
		</arg>
	</function>

	<!-- file.h -->
	<function name="file_is_exe">
		<const/>
		<arg nr="1" direction="in"/>
		<arg nr="2" direction="in"/>
		<arg nr="3" direction="in"/>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<function name="file_is_wexcl">
		<const/>
		<arg nr="1" direction="in"/>
		<arg nr="2" direction="in"/>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<!-- handler.h -->
	<function name="handler_lookup">
		<arg nr="1" direction="in"/>
		<arg nr="2" direction="in">
			<not-null/>
		</arg>
		<arg nr="3" direction="in">
			<not-null/>
			<not-uninit/>
			<strz/>
		</arg>
		<arg nr="4" direction="out"/>
