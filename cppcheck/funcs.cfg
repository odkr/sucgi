		<arg nr="3" direction="in"/>
		<arg nr="4" direction="in">
			<not-null/>
		</arg>
		<noreturn>false</noreturn>
		<use-retval/>
	</function>

	<function name="priv_suspend">
		<use-retval/>
		<noreturn>false</noreturn>
	</function>

	<!-- str.h -->
	<function name="str_cp">
		<arg nr="1" direction="in"/>
		<arg nr="2" direction="in">
			<not-null/>
			<not-uninit/>
			<strz/>
