name: SonarCloud

on:
  push:
    branches: [ "devel", "main", "release-*" ]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: macos-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Create regular user
        run: |
          sudo sysadminctl -addUser jdoe
      - name: Run tests
        run: |
          ./configure -d
          make all tools checks
          sudo make check
      - name: Generate coverage reports
        run: |
          sudo scripts/gencov -Ggcov -H-
      - name: Run build-wrapper
        run: |
          ./configure -f
          make clean
          build-wrapper-macosx-x86 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make all
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
                        --define sonar.cfamily.gcov.reportsPath="gcov" \
                        --define sonar.projectKey=odkr_sucgi \
                        --define sonar.organization=odkr
